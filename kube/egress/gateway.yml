apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: boredapi-egressgateway
spec:
  selector:
    istio: egressgateway
  servers:
  - port:
      number: 443
      name: tls
      protocol: TLS
    hosts:
    - www.boredapi.com
    tls:
      mode: PASSTHROUGH
---
apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: egressgateway-for-boredapi
spec:
  host: istio-egressgateway.istio-system.svc.cluster.local
  subsets:
  - name: boredapi
