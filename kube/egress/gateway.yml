apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: boredapi-egressgateway
spec:
  selector:
    istio: egressgateway
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - boredapi.com
---
apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: egressgateway-for-boredapi
spec:
  host: istio-egressgateway.istio-system.svc.cluster.local
  subsets:
  - name: boredapi
